---
layout: default
---
<div style="margin-top: 20px;">
</div>
{% for post in site.tags[page.tag] %}
<div class="content">
    <a href="{{ post.url }}" class="linkicon" title="{{ post.date }}"><img src="/assets/link.svg" class="linkicon" /></a>
    {% if post.network == 'twitter' or post.network == 'twitter_retweet' %}
      {{ post.content }}
    {% else %}
      <div class="jekyll-entry">
        <h3>{{ post.title }}</h3>
        {{ post.excerpt }}
        {% if post.use_excerpt %}
          <a href="{{ post.url }}">Read more&hellip;</a>
        {% endif %}
      </div>
    {% endif %}
  </div>
{% endfor %}
</div>
