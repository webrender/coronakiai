---
layout: default
---
<div class="search">
</div>
<div style="margin-top: 20px;">
</div>
<div class="content">
    <a href="{{ page.url }}" class="linkicon" title="{{ page.date }}"><img src="/assets/link.svg" class="linkicon" /></a>
    {% if page.network == 'twitter' or page.network == 'twitter_retweet' %}
      {{ page.content }}
    {% else %}
      <div class="jekyll-entry">
        <h3>{{ page.title }}</h3>
        {{ page.excerpt }}
        {% if page.use_excerpt %}
          <a href="{{ page.url }}">Read more&hellip;</a>
        {% endif %}
      </div>
    {% endif %}
  </div>
</div>
